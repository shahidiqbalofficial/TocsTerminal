<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        form {
            max-width: 400px;
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hello, Docker World!</h1>
    <h2>Stay Happy!</h2>
    <p>Name: shahid iqbal</p>
    <p>Age: 21</p>
    <p>This is a simple web application containerized with Docker. Please provide your details:</p>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="regNo">Registration Number:</label>
        <input type="text" id="regNo" name="regNo" required>

        <button type="submit">Submit</button>
    </form>
    <footer>
        <p>Created by shahid iqbal</p>
    </footer>
</body>
</html>
